<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="message">Your Complain:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      >
      </textarea>

      <label for="options">Which of our resturang:</label>
      <select id="options" name="options" required>
        <option value="" disabled selected>Select an option:</option>
        <option value="option1">Kungsträdgården</option>
        <option value="option2">Sergel Toget</option>
        <option value="option3">Hötorget</option>
      </select>

      <label>How many was effected:</label>
      <div class="radio-group">
        <label for="radio1">One Person:</label>
        <input type="radio" id="radio1" name="radioGroup" value="radio1" />
        <label for="radio2">Two Person:</label>
        <input type="radio" id="radio2" name="radioGroup" value="radio2" />
        <label for="radio3">A Lot More ..</label>
        <input type="radio" id="radio3" name="radioGroup" value="radio3" />
      </div>

      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
